<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <link rel="stylesheet" href="./testaereo.css" />
  <title>SIMULACRO2</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark m-1">
    <div class="container-fluid">
      <a class="navbar-brand">AVIONETAS CAMPUS<i class="fa-solid fa-plane fa-2xl mx-3" style="color: #c5c9ce;"></i></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"><i class="fa-solid fa-bars" style="color: #1a5fb4"></i></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0    mx-auto">
          <li class="nav-item">
            <a href="testaereo.html">
              <button class="btn btn-primary m-2" type="button" >Gestión de clientes</button>
            </a>
          </li>
          <li class="nav-item">
            <a href="rutas.html">
              <button class="btn btn-primary m-2" type="button">Gestión de rutas aéreas</button>
            </a>
          </li>
          <li class="nav-item">
            <a href="tiquetes.html">
              <button class="btn btn-primary m-2" type="button">Compra de tiquetes</button>
            </a>
          </li>
          <li class="nav-item">
            <a href="puntos.html">
              <button class="btn btn-primary m-2" type="button">Puntos de fidelidad</button>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container-fluid">
    <table class="table table-dark table-striped">
      <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Vuelo</th>
            <th scope="col">Valor</th>
            <th scope="col">Ciudad de Origen</th>
            <th scope="col">Ciudad de Destino</th>
            <th scope="col">Puntos de fidelidad extra</th>
            <th scope="col"></th>
          </tr>
      </thead>
      <tbody id="tabla1"></tbody>
    </table>
    <div class="text-center py-2 px-4">
      <button type="button" class="btn btn-primary m-4" data-bs-toggle="modal" data-bs-target="#Modal1">
        Agregar Rutas
      </button>
      <button type="button" class="btn btn-primary m-4" data-bs-toggle="modal" data-bs-target="#Modal2">
        Editar Rutas
      </button>
    </div>
    <div class="modal fade" id="Modal1" tabindex="-1" aria-labelledby="ModalLabel1" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="ModalLabel1">Nueva Ruta de vuelo
              <i class="fa-solid fa-plane-circle-check fa-lg" style="color: #0752d5;"></i></h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form class="row g-3 was-validation">
              <div class="col-md-6">
                <label class="form-label">Vuelo</label>
                <input type="text" class="form-control" id="vuelo1" value="" required />
                <div class="valid-feedback">Valid.</div>     <div class="invalid-feedback">Please fill out this field.</div>
              </div>
              <div class="col-md-6">
                <label class="form-label">Valor</label>
                <input type="text" class="form-control" id="valor1" value="" required />
              </div>
              <label class="form-label">Ciudad de Origen</label>
              <input class="form-control" list="datalistOptions" id="cuidad_o1" required />
              <datalist class="desplegable" id="datalistOptions">
                <option value="Venezuela"></option>
                <option value="China"></option>
                <option value="Grecia"></option>
                <option value="Venecia"></option>
                <option value="Colombia"></option>
              </datalist>
              <label class="form-label">Ciudad de Destino</label>
              <input class="form-control" list="datalistOptions" id="cuidad_d1" required />
              <datalist class="desplegable" id="datalistOptions">
                <option value="Venezuela"></option>
                <option value="China"></option>
                <option value="Grecia"></option>
                <option value="Venecia"></option>
                <option value="Colombia"></option>
              </datalist>
              <div class="col-md-6">
                <label class="form-label">Puntos de fidelidad extra</label>
                <input type="number" class="form-control" id="puntos_fid1" required />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" id="agregar1" data-bs-dismiss="modal">Guardar</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Salir</button>
          </div>
        </div>
      </div>
    </div>
    <div class="modal fade" id="Modal2" tabindex="-1" aria-labelledby="ModalLabel2" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="ModalLabel2">Ingrese el codio del cliente a editar: </h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="row">
              <div class="col">
                <input type="text" class="form-control" placeholder="Codigo" aria-label="First name" id="editado">
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal" data-bs-toggle="modal"
              data-bs-target="#Modal3" id="editar1">Buscar</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Salir</button>
          </div>
        </div>
      </div>
    </div>
    <div class="modal fade" id="Modal3" tabindex="-1" aria-labelledby="ModalLabel3" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="ModalLabel3">Editar Ruta de vuelo
              <i class="fa-solid fa-plane-circle-exclamation fa-lg" style="color: #0751cf;"></i></h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form class="row g-3 was-validation">
              <div class="col-md-6">
                <label class="form-label">Vuelo</label>
                <input type="text" class="form-control" id="vuelo2"/>
              </div>
              <div class="col-md-6">
                <label class="form-label">Valor</label>
                <input type="text" class="form-control" id="valor2"/>
              </div>
              <label class="form-label col-md-12">Ciudad de Origen</label>
              <input class="form-control" list="datalistOptions" id="cuidad_o2"/>
              <datalist class="desplegable" id="datalistOptions">
                <option value="Venezuela"></option>
                <option value="China"></option>
                <option value="Grecia"></option>
                <option value="Venecia"></option>
                <option value="Colombia"></option>
              </datalist>
              <label class="form-label col-md-12">Ciudad de Destino</label>
              <input class="form-control" list="datalistOption" id="cuidad_d2"/>
              <datalist class="desplegable" id="datalistOptions">
                <option value="Venezuela"></option>
                <option value="China"></option>
                <option value="Grecia"></option>
                <option value="Venecia"></option>
                <option value="Colombia"></option>
              </datalist>
              <div class="col-md-6">
                <label class="form-label">Puntos de fidelidad extra</label>
                <input type="number" class="form-control" id="puntos_fid2"/>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="editar_r">Guardar</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Salir</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="./js/tiquetes.js"></script>
<script src="https://kit.fontawesome.com/755229d5b0.js" crossorigin="anonymous"></script>
</body>
</html>
